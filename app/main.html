<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- endbuild -->
    <script> window.Mivid = {}; Mivid.user = {}; </script>
    <link rel="stylesheet" href="styles/font-awesome.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/library.css" />
    <link rel="stylesheet" href="styles/videojs.css" />
  </head>
  <body ng-app="mividApp" style="padding:60px;" id ="body">
    <nav class="navbar navbar-default navbar-fixed-top navbar-primary">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Mivid</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" data-target="#loginUser">Sign in</a></li>
            <li><a data-toggle="modal" data-target="#registerUser">Sign up</a></li>
            <li><a href="user/#someuser">Username</a></li>
            <li><a href="/upload" class="btn btn-primary"><b><i class="fa fa-cloud-upload"></i> Upload</b></a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div class="panel panel-default">
                <div class="panel-body">
                  <h4 class="modal-title" id="myModalLabel">Sign In</h4>
                  <div class="form-group text-center">
                      <a class="btn btn-block btn-social btn-facebook" target="_self" href="/login/facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
                  </div>
                  <div class="form-group text-center mg-top">
                      <a class="btn btn-block btn-social btn-google-plus" target="_self" href="/login/google"><i class="fa fa-google"></i> Sign in with Google</a>
                  </div>
                  <div class="form-group text-center mg-top">
                      <a class="btn btn-block btn-social btn-twitter" target="_self"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                        <div class="form-group text-center">
                            <a class="btn btn-block btn-social btn-facebook" target="_self"><i class="fa fa-facebook"></i> Sign up with Facebook</a>
                        </div>
                        <div class="form-group text-center mg-top">
                            <a class="btn btn-block btn-social btn-google-plus" target="_self"><i class="fa fa-google"></i> Sign up with Google</a>
                        </div>
                        <div class="form-group text-center mg-top">
                            <a class="btn btn-block btn-social btn-twitter" target="_self"><i class="fa fa-twitter"></i> Sign up with Twitter</a>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Choose Username Modal -->
    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="modal-title" id="myModalLabel">Pick Handle</h4>
                    <form role="form">
                      <div class="form-group">
                        <input class="form-control primary" id="exampleInputEmail1" placeholder="Name" type="text">
                      </div>
                      <div class="form-group">
                        <input autofocus="" class="form-control primary" id="exampleInputEmail1" placeholder="Handle" type="text">
                      </div>
                      <button class="btn btn-primary handle-btn" type="submit">Done</button>
                    </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ng-view></ng-view>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>

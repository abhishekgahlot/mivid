<style>
.upload-container {
  margin:0 auto;
  background: #fff;
  border-radius: 2px;
  border:1px solid #d3e0e9;
  display: block;
  min-height: 400px;
  width: 50%;
  position: relative;
  text-align: center;
  padding:20px;
  margin-top: 40px;
}

#uploadVideos, .dropzone{
    min-height: 400px;
    border:none;
    padding: 0px;
}

.btn-upload{
    padding: 9px 18px;
    cursor: pointer !important;
}

.upl-mini-txt{
    color: #969A99;
    font-size: 15px;
    padding-bottom: 25px;
    text-transform: uppercase;
}

.btn-upl-lft{
    border-right:2px solid #1369CA;
}

.dropzone .dz-preview .dz-image{
  border: 1px solid #d3e0e9 !important;
  border-radius: 5px;
}

.dropzone .dz-preview .dz-error-mark svg, .dropzone .dz-preview .dz-success-mar
 svg{
  width:25px;
  height: 25px;
}

.dropzone .dz-preview .dz-error-mark, .dropzone .dz-preview .dz-success-mark{
    margin-left: -16px;
    margin-top: -13px;
}

.dropzone.dz-clickable {
    cursor: default !important;
}

/* Custom theme for Dropzone */
.uploader-template{
  border:1px solid rgba(221,221,221,0.68);
  border-radius: 4px;
  margin: 50px;
  height: 180px;
}

.uploader-template .preview-img{
  height: 120px;
  display: inline-block;
  float: left;
  margin: 2px;
}

.uploader-template .dz-details{
  height: 120px;
  display: inline-block;
  float:left;
  margin-left: 25px;
  text-align: left;
}

.uploader-template h4{
  display: inline-block;
  margin-right: 15px;
}

.uploader-template .dz-size h5{
  display: inline-block;
  margin-right: 15px;
  margin-left: -60px;
}

.uploader-template .dz-filename span {
  font-size: 17px;
}

.uploader-template .dz-size span{
  font-size: 15px;
}

</style>
<div class="container upload-container">
    <div class="dropzone" id="uploadVideos">
        <!-- Uplaoder Custom Template -->
        <div id="uploader-template" style="display: none;">
          <div class="uploader-template">
            <div class="preview-img"><img data-dz-thumbnail /></div>
            <div class="dz-details">
              <div class="form-group">
							  <input type="text" class="form-control" id="title" placeholder="Title">
							</div>
              <div class="form-group">
                <textarea class="form-control" rows="3" id="description"></textarea>
              </div>
            </div>
          </div>
        </div>

        <h2 class="upl-max-txt">You can upload Videos</h2>
        <h4 class="upl-mini-txt">Click On The Button Or Drag & Drop Files Here</h4>
        <div id="uploadgroupbtn">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary btn-lg btn-upload btn-upl-lft">
              <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-upload">Upload Video</button>
          </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var uploader = new Dropzone("div#uploadVideos",
    {
      url: "http://upload.mivid.co:8501",
      maxFilesize: 5,
      previewTemplate: document.getElementById('uploader-template').innerHTML,
      init: function(){
        $(".btn-upload").on("click", function(){
          this.hiddenFileInput.click();
        }.bind(this));
      }
    });
    uploader.on('sending', function(file, xhr, formData){
      xhr.setRequestHeader('user', JSON.stringify(Mivid.user));
    });
    uploader.on('addedfile', function(file){
      file.previewElement.getElementsByTagName('input')[0].value = file.name;
      window.bat = file;
    })
    $(".dz-default.dz-message").hide();
</script>
